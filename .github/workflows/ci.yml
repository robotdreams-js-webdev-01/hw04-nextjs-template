name: CI – HW04

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Függőségek telepítése
        run: npm install

      - name: TypeScript ellenőrzés
        run: npx tsc --noEmit

      - name: Rejtett tesztek előkészítése
        env:
          HIDDEN_TEST_B64: ${{ secrets.HIDDEN_TEST_HW04 }}
        run: |
          mkdir -p .hidden-tests/hw04
          if [ -n "$HIDDEN_TEST_B64" ]; then
            echo "$HIDDEN_TEST_B64" | base64 -d > .hidden-tests/hw04/hw04.spec.js
            echo "✅ Rejtett tesztek betöltve."
          else
            echo "ℹ️ HIDDEN_TEST_HW04 secret nincs beállítva – csak alapvető tesztek futnak."
          fi

      - name: Tesztek futtatása
        run: npm test

      - name: Teszt eredmények feltöltése (pontozáshoz)
        if: always()
        run: |
          if [ ! -f jest-results.json ]; then
            echo '{"numPassedTests":0,"numTotalTests":0}' > jest-results.json
          fi
      - name: Eredmény artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: jest-results.json

  score:
    needs: build-and-test
    if: always() && needs.build-and-test.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Teszt eredmények letöltése
        uses: actions/download-artifact@v4
        with:
          name: test-results
      - name: Eredmények a pontozó számára
        run: cp test-results/jest-results.json ./jest-results.json 2>/dev/null || echo '{"numPassedTests":0,"numTotalTests":0}' > jest-results.json

      - name: Pontszám kiszámítása
        run: node .github/scripts/computeScore.js

      - name: Pontszám feltöltése artifactként
        uses: actions/upload-artifact@v4
        with:
          name: hw04-score
          path: hw04-score.json
          retention-days: 90
