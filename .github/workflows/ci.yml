name: CI ‚Äì HW04

on:
  push:
    branches: ['**']
  pull_request:

permissions:
  pull-requests: write
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: F√ºgg≈ës√©gek telep√≠t√©se
        run: npm install

      - name: TypeScript ellen≈ërz√©s
        run: npx tsc --noEmit

      - name: Rejtett tesztek el≈ëk√©sz√≠t√©se
        env:
          HIDDEN_TEST_B64: ${{ secrets.HIDDEN_TEST_HW04 }}
        run: |
          mkdir -p .hidden-tests/hw04
          if [ -n "$HIDDEN_TEST_B64" ]; then
            echo "$HIDDEN_TEST_B64" | base64 -d > .hidden-tests/hw04/hw04.spec.js
            echo "‚úÖ Rejtett tesztek bet√∂ltve."
          else
            echo "‚ÑπÔ∏è HIDDEN_TEST_HW04 secret nincs be√°ll√≠tva ‚Äì csak alapvet≈ë tesztek futnak."
          fi

      - name: Tesztek futtat√°sa
        run: npm test

      - name: Teszt eredm√©nyek felt√∂lt√©se (pontoz√°shoz)
        if: always()
        run: |
          if [ ! -f jest-results.json ]; then
            echo '{"numPassedTests":0,"numTotalTests":0}' > jest-results.json
          fi
      - name: Eredm√©ny artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: jest-results.json

  score:
    needs: build-and-test
    if: always() && needs.build-and-test.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Teszt eredm√©nyek let√∂lt√©se
        uses: actions/download-artifact@v4
        with:
          name: test-results
      - name: Eredm√©nyek a pontoz√≥ sz√°m√°ra
        run: cp test-results/jest-results.json ./jest-results.json 2>/dev/null || echo '{"numPassedTests":0,"numTotalTests":0}' > jest-results.json

      - name: 'üìä Pontoz√°s √©s PR komment'
        if: always()
        env:
          HW_ID: hw04
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: node .github/scripts/computeScore.cjs

      - name: Pontsz√°m felt√∂lt√©se artifactk√©nt
        uses: actions/upload-artifact@v4
        with:
          name: hw04-score
          path: hw04-score.json
          retention-days: 90
